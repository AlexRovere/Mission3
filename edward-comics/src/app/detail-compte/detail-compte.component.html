<div class="d-flex flex-column justify-content-center align-items-center">
    <form>
        <div class="fond">
            <h2 class="text-center rouge">Mon compte</h2>
            <div class="d-flex flex-column align-items-center justify-content-center bandeau">
                <h3>Vos informations personnelle</h3>
                <p>Vous êtes le héros de votre propre vie !</p>
            </div>
            <div class="grid-container">
                <div class="info-perso">
                    <h6 class="rouge text-center mt-3">Informations personnelle</h6>
                </div>
                <div class="nom-prenom form-group">
                    <div class="nom">
                        <label class="rouge">Nom</label>
                        <input type="text" class="form-control" id="nom" value="{{ infoUser.nom }}">
                    </div>
                    <div class="prenom">
                        <label class="rouge">Prénom</label>
                        <input type="text" class="form-control" id="prenom" value="{{ infoUser.prenom }}">
                    </div>
                </div>
                <div class="mail-tel form-group">
                    <div class="email">
                        <label class="rouge" for="email">Adresse mail</label>
                        <input type="text" id="email" class="form-control" value="{{ infoUser.email }}">
                    </div>
                    <div class="tel">
                        <label class="rouge">Téléphone</label>
                        <input type="text" class="form-control" id="telephone" value="{{ infoUser.telephone }}">
                    </div>
                </div>
                <div class="mdp-mdpconfirm form-group">
                    <div class="mot-de-passe">
                        <label class="rouge" for="password">Ancien mot de passe</label>
                        <input type="password" id="password" class="form-control" >
                    </div>
                    <div class="mot-de-passe-confirm">
                        <label class="rouge">Nouveau mot de passe</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="info-factu form-group">
                    <h6 class="rouge text-center mt-3">Informations facturation et de paiement</h6>
                </div>
                <div class="d-flex justify-content-between adresse form-group">
                    <div>{{ infoUser.prenom }} {{ infoUser.nom }}<br>{{ infoUser.adresse }}<br>{{ infoUser.codePostal }} {{ infoUser.ville }}<br>France</div>
                    <button class="btn btn-primary mt-5">Modifier ></button>
                </div>

            </div>
        </div>
        <button class="btn btn-primary mb-3 maj">Mettre à jour</button>
    </form>
</div>
